<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <dropdown></dropdown>

    <table>
      <thead>
        <th v-for="item of fields">{{item.title}}</th>
      </thead>
      <tbody>
        <tr v-for="item in items">
          <td v-for="entry of fields">
            <input v-if="!(entry.check || entry.combo)" v-model="item[entry.key]" type="text">
            <!-- <input v-model="item[entry.key]" type="text"> -->
            <!-- <input v-if="entry.check" v-model="item[entry.key]" type="text"> -->
            <div v-if="entry.check" class="multiselect">
              <div class="selectBox" @click="showCheckboxes($event, item)">
                <select>
                  <option>Select an option</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <div class="checkBoxes">
                <label for="one">
                  <input type="checkbox" id="one" />First checkbox</label>
                <label for="two">
                  <input type="checkbox" id="two" />Second checkbox</label>
                <label for="three">
                  <input type="checkbox" id="three" />Third checkbox</label>
              </div>
            </div>

            <select v-if="entry.combo" v-model="item[entry.key]">
              <option v-for="option of entry.combo" v-bind:value="option.key">{{option.title}}</option>
            </select>

            <!-- <multiselect v-if="entry.check" v-model="item[entry.key]" multiple="true"  :options="entry.check"> -->
          </td>
        </tr>
      </tbody>
    </table>
    <button v-on:click="addEntry">Adicionar Campo</button>
    <button v-on:click="generateReport">Gerar Relat√≥rio</button>
  </div>
</body>

</html>
